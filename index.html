<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/proj4/dist/proj4.js"></script>
  <script src="https://unpkg.com/proj4leaflet/src/proj4leaflet.js"></script>
  <title>Map with TSM</title>
  <style>
    #map {
      height: 98vh;
      width: 99vw;
    }

    .layer-control {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>

<body style="background-color: #1a1a1a;">
  <div id="map"></div>
  <div class="layer-control" id="layerControl"></div>

  <script>
    var map = L.map('map').setView([50.4501, 30.5234], 12);

    var arcgisLayer = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}.png', {
      maxZoom: 18,
      attribution: 'Map data: © OpenStreetMap contributors'
    });

    var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data: © OpenStreetMap contributors'
    });

    var layer1 = L.tileLayer('http://192.168.1.5:3001/map/rtile/carto_3095100847655224519/ua/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data: © МІСЬКА СХЕМА ОРГАНІЗАЦІЇ ДОРОЖНЬОГО РУХУ'
    });

    var layer2 = L.tileLayer('http://192.168.1.5:3001/map/rtile/carto_3311781629541746007/ua/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data: © МІСЬКА СХЕМА ОРГАНІЗАЦІЇ ДОРОЖНЬОГО РУХУ'
    });

    var layer3 = L.tileLayer('http://192.168.1.5:3001/map/rtile/carto_3311785568152585577/ua/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data: © МІСЬКА СХЕМА ОРГАНІЗАЦІЇ ДОРОЖНЬОГО РУХУ'
    });

    var baseLayers = {
      // "ArcGIS Layer": arcgisLayer,
      // "OSM Layer": osmLayer,
    };

    var layerControl = L.control.layers(baseLayers, null, { collapsed: false });
    layerControl.addTo(map);

    var container = layerControl.getContainer();

    container.innerHTML += '<div><label><input type="checkbox" id="layer1Checkbox" > Мапа України 1:100 000 </label></div>';
    container.innerHTML += '<div><label><input type="checkbox" id="layer2Checkbox" > Просторове представлення межі дороги </label></div>';
    container.innerHTML += '<div><label><input type="checkbox" id="layer3Checkbox" > Поперчний профіль </label></div>';

    container.innerHTML += '<div><select id="layerSelector" onchange="changeLayer()">' +
      '<option value="arcgis">ArcGIS</option>' +
      '<option value="osm">OSM</option>' +
      '</select></div>';

    map.addLayer(arcgisLayer);

    document.getElementById('layer1Checkbox').addEventListener('change', function () {
      if (this.checked) {
        map.addLayer(layer1);
      } else {
        map.removeLayer(layer1);
      }
    });

    document.getElementById('layer2Checkbox').addEventListener('change', function () {
      if (this.checked) {
        map.addLayer(layer2);
      } else {
        map.removeLayer(layer2);
      }
    });

    document.getElementById('layer3Checkbox').addEventListener('change', function () {
      if (this.checked) {
        map.addLayer(layer3);
      } else {
        map.removeLayer(layer3);
      }
    });

    function changeLayer() {
      var selectedLayer = document.getElementById('layerSelector').value;
      if (selectedLayer === 'arcgis') {
        map.addLayer(arcgisLayer);
        map.removeLayer(osmLayer);
        document.getElementById('layer1Checkbox').checked = false;
        document.getElementById('layer2Checkbox').checked = false;
        document.getElementById('layer3Checkbox').checked = false;
      } else if (selectedLayer === 'osm') {
        map.addLayer(osmLayer);
        map.removeLayer(arcgisLayer);
        document.getElementById('layer1Checkbox').checked = false;
        document.getElementById('layer2Checkbox').checked = false;
        document.getElementById('layer3Checkbox').checked = false;
      }
    }
  </script>
</body>

</html>
