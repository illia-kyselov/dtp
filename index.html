<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="./public/css/styles.css" type="text/css" />

    <title>My site with maps and database</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="mapContainer" class="mapContainer" >
        <div id="map" class="map"></div>
      </div>

      <div class="container">
        <form id="newPlaceForm" class="form" >
          <input type="text" name="name" placeholder="Назва" required />
          <input type="text" name="description" placeholder="Опис" required />
          <input
            type="number"
            name="latitude"
            placeholder="Широта"
            step="any"
            required
          />
          <input
            type="number"
            name="longitude"
            placeholder="Довгота"
            step="any"
            required
          />
          <button type="submit" class="button">Додати</button>
        </form>
        <div class="history-container" id="history-container" >
          <table id="historyTable" class="historyTable" >
            <thead>
              <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Дія</th>
                <th>Дата та час</th>
              </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="table-container" id="tableContainer" >
        <div class="search">
          <input type="text" id="searchInput" placeholder="Пошук" />
          <button type="button" id="searchButton" class="button">Пошук</button>
        </div>
    
        <table id="placesTable" class="placesTable">
          <thead class="head-table">
            <tr>
              <th data-sort="id">ID</th>
              <th data-sort="name">Назва</th>
              <th data-sort="description">Опис</th>
              <th data-sort="latitude">Широта</th>
              <th data-sort="longitude">Довгота</th>
              <th data-sort="date">Дата</th>
              <th class="last-column-header"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>
    <script src="./public/js/move.js"></script>
    <script src="./public/js/form1.js"></script>
    <script src="./public/js/table.js"></script>
    <script src="./public/js/resize.js"></script>
    <script src="./public/js/saveParams.js"></script>
    <script src="./public/js/script.js"></script>

  </body>
</html>
